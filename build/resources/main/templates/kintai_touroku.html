<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .header {
      background-color: #ff7f27;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-card {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="bg-light p-4">

<div class="container">
  <div class="header text-center">
    <h1><i class="bi bi-pencil-square me-2"></i>勤怠登録フォーム</h1>
  </div>

  <div class="form-card mx-auto" style="max-width: 600px;">
    <form th:action="@{/kintaiTouroku}" th:object="${form}" method="post">

      <!-- 社員プルダウン -->
      <div class="mb-3">
        <label for="shainId" class="form-label">
          <i class="bi bi-person-badge me-1 text-warning"></i>社員選択
        </label>
        <select th:field="*{shainId}" class="form-select" required>
          <option value="0">-- 社員を選択 --</option>
          <option th:each="entry : ${shainList}"
                  th:value="${entry.key}"
                  th:text="${entry.value}">社員名</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-door-open me-1 text-warning"></i>出勤日時</label>
        <input type="datetime-local" th:field="*{arrivalDateTime}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-door-closed me-1 text-warning"></i>退勤日時</label>
        <input type="datetime-local" th:field="*{finishDateTime}" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5"><i class="bi bi-check-circle me-1"></i>登録</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle me-1"></i>メニューに戻る</a>
    </div>
  </div>
</div>

</body>
</html>
