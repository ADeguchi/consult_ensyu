<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GAS (Gyomu Advanced System)アルバイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #32cd32; /* アルバイト用 */
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .menu-card {
            transition: transform 0.2s ease;
        }
        .menu-card:hover {
            transform: translateY(-5px);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light p-4">

    <div class="container">
        <div class="header text-center">
            <h1 class="mb-0"><i class="bi bi-grid-3x3-gap-fill me-2"></i>GAS (Gyomu Advanced System)アルバイト</h1>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
			<div class="col">
			    <div class="card menu-card shadow-sm">
			        <div class="card-body">
			            <a href="/kintaiTouroku">
			                <h5 class="card-title">
			                    <i class="bi bi-pencil-square me-2" style="color: #32cd32;"></i>勤怠入力
			                </h5>
			                <p class="card-text text-muted">出勤・退勤の登録を行います。</p>
			            </a>
			        </div>
			    </div>
			</div>
			<div class="col">
			    <div class="card menu-card shadow-sm">
			        <div class="card-body">
			            <a href="/shift/touroku">
			                <h5 class="card-title">
			                    <i class="bi bi-calendar-check me-2" style="color: #32cd32;"></i>シフト希望入力
			                </h5>
			                <p class="card-text text-muted">シフト希望の入力ができます。</p>
			            </a>
			        </div>
			    </div>
			</div>
        </div>
    </div>

</body>
</html>
